<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord - Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  </head>
  <body>
    <section>
      <div class="container">
        <form class="auth-box">
          <div class="fields">
            <h3>Welcome back!</h3>
            <div class="message-welcome">
              We're so excited to see you again!
            </div>

            <label for="email-or-phone">EMAIL OR PHONE NUMBER</label>
            <input type="text" id="email-or-phone" required>

            <label for="pass">PASSWORD</label>
            <input type="password" id="pass" required>

            <a href="#">
              Forgot your password?
            </a>

            <button>Login</button>
            <div class="need-an-account">
              Need an account?
              <a href="#">Register</a>
            </div>
          </div>

          <div class="qrcode">
            <div class="qrcode-image">
              <img class="generic-qrcode" src="assets/img/generic-qrcode.png">
              <img class="logo" src="assets/img/logo-discord-qrcode.png">
            </div>

            <h1>Log In with QR Code</h1>
            <div class="description">
              Scan this with the
              <strong>Discord mobile app</strong>
              to log in instanly
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
